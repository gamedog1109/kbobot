name: Daily KBO Crawl

on:
  schedule:
    # KST 14:00 ~ 23:40 â†’ UTC 05:00 ~ 14:40, 20ë¶„ ê°„ê²©
    - cron: '*/20 5-14 * * *'
    # KST ê¸ˆìš”ì¼ 00:00 â†’ UTC ëª©ìš”ì¼ 15:00
    - cron: '0 15 * * 4'
    # KST ì›”ìš”ì¼ 00:00 â†’ UTC ì¼ìš”ì¼ 15:00 (ì£¼ì˜: 0 = ì¼ìš”ì¼)
    - cron: '0 15 * * 0'

  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Playwright dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          playwright-cache-${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: Run KBO crawler (ë¶„ê¸° ì‹¤í–‰)
      run: |
        echo "ğŸ•’ Current UTC Time: $(date -u)"
        if [[ "$(date -u +%u)" == "4" && "$(date -u +%H)" == "15" ]] || [[ "$(date -u +%u)" == "0" && "$(date -u +%H)" == "15" ]]; then
          echo "ğŸ“˜ Running crawler_3games.py"
          python crawler_3games.py
        else
          echo "ğŸ“— Running crawler.py"
          python crawler.py
        fi

    - name: Show changes before push
      run: |
        echo "ğŸ“ Changed files:"
        git status
        echo ""
        echo "ğŸ” Diff preview:"
        git diff || true

    - name: Force push to remote repository
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "auto: update game data"
        git push --force https://github-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
