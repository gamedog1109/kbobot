name: Daily KBO Crawl

on:
  schedule:
    # 매일 KST 14:00~23:40, 20분 간격 → UTC 05:00~14:40
    - cron: '*/20 5-14 * * *'
    # 금요일 00:00 → UTC 목요일 15:00
    - cron: '0 15 * * 4'
    # 월요일 00:00 → UTC 일요일 15:00
    - cron: '0 15 * * 7'

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Playwright dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          playwright-cache-${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: Run KBO crawler (conditional)
      run: |
        echo "🕒 Current UTC Time: $(date -u)"
        if [[ "$(date -u +%u)" == "4" && "$(date -u +%H)" == "15" ]] || [[ "$(date -u +%u)" == "7" && "$(date -u +%H)" == "15" ]]; then
          echo "📘 Running crawler_3games.py"
          python crawler_3games.py
        else
          echo "📗 Running crawler.py"
          python crawler.py
        fi

    - name: Show changes before push
      run: |
        echo "📝 Changed files:"
        git status
        echo ""
        echo "🔍 Diff preview:"
        git diff || true

    - name: Force push to remote repository
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "auto: update game data"
        git push --force https://github-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
