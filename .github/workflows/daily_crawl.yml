name: Daily KBO Crawl

on:
  schedule:
    # KST 14:00 ~ 23:00 (UTC 05:00 ~ 14:00) 매 20분마다 실행
    - cron: '*/20 5-14 * * *'  
    # KST 23:00 ~ 14:00 (UTC 14:00 ~ 05:00) 동안은 실행되지 않음
    - cron: '0 0-4 * * *'  # 이 부분은 비활성화된 상태 (빈 시간에 수행되지 않음)
  workflow_dispatch:        # 수동 실행도 가능

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Playwright dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          playwright-cache-${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: Run KBO crawler
      run: python crawler.py

    - name: Force push to remote repository
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add today_games.json
        git commit -m "auto: update today_games.json"
        git push --force https://github-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main