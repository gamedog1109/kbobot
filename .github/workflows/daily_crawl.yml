name: Daily KBO Crawl

on:
  schedule:
    - cron: '*/10 * * * *'  # 매 10분마다 실행 (UTC 기준)
  workflow_dispatch:        # 수동 실행도 가능

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Playwright dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          playwright-cache-${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: Run KBO crawler
      run: python crawler.py

    - name: Commit and push JSON
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add today_games.json
        git commit -m "auto: update today_games.json"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
